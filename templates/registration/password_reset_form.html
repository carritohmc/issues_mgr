{% extends 'base.html' %}

{% block title %}Change Reset {% endblock title %}

{% block content %}
<h1>Password Reset</h1>
<p>To reset your password, please enter your email, if your account is valid you'll receive instructions</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Submit Request">


</form>


{% endblock content %}
