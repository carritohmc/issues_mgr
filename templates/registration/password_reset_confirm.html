{% extends 'base.html' %}

{% block title %}Password Reset{% endblock title %}

{% block content %}

<h1>Please Choose a New Password</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Reset Password">


</form>

<p>To log in with new password<a href="{% url 'login' %}"> Click Here</a> !</p>


{% endblock content %}
