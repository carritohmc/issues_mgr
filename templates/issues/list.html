{% extends 'base.html' %}

{% block title %}Issues{% endblock title %}

{% block content %}

<h1>Issues List</h1>


{% for issue in object_list %}
  <div class="card" style="width: 30%;">
    <div class="card-body">
      <h5 class="card-title">{{ issue.summary }}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">{{ issue.description }}</h6>

    </div>
  </div>

  <br/>
        {% endfor %}

{% endblock content %}
